<div class="container">
  <div class="details">

    <h1>
      Login
    </h1>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <app-text-input [control]="formcontrol.username" [showErrorsWhen]="isSubmitted" type="text" label="UserName">
      </app-text-input>

      <app-text-input [control]="formcontrol.password" [showErrorsWhen]="isSubmitted" type="password" label="Password">
      </app-text-input>

      <app-default-button text="Login"></app-default-button>
      <div class="register">
        New user? &nbsp;
        <a routerLink="/user/register" [queryParams]="{ returnUrl: returnUrl }">
          Register here
        </a>
      </div>
    </form>
  </div>
</div>
