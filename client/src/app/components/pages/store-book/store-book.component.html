<ng-template [ngIf]="books">

  <div class="top">
    <pagination-controls (pageChange)="pageChanged($event)" previousLabel="Prev" nextLabel="Next"
      screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>

  <div class="books-store">
    <app-book *ngFor="let book of books  | paginate: {
      itemsPerPage: pageSize,
      currentPage: currentPage,
      totalItems: total }
      " [book]="book"></app-book>
  </div>
  <div *ngIf="books.length === 0" class="no-results">
    <img src="../../../../assets//gifs//sadface.gif" alt="no-item-found">
    <span>Sorry, We Couldn't Find Any Matches.</span>
    <span>Please try angin.</span>

  </div>
  <div class="bottom">
    <pagination-controls (pageChange)="pageChanged($event)" previousLabel="Previous" nextLabel="Next"
      screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>

</ng-template>


<ng-template [ngIf]="!books">
  <div [hidden]="books" class="no-results">
    <img src="../../../../assets//gifs//sadface.gif" alt="no-item-found">
    <span>Sorry, We Couldn't Find Any Matches.</span>
    <span>Please try angin.</span>

  </div>
</ng-template>
